{% extends 'base.html' %}
<!-- BREADCRUMB -->
<div id="breadcrumb">
    <div class="container">
        <ul class="breadcrumb">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li class="active">User Sign Up !</li>
        </ul>
    </div>
</div>
<!-- /BREADCRUMB -->


{% block content %}
    <!-- section -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <div class="col-md-12">
                <div class="billing-details">

                    <div class="section-title">
                        <h3 class="title">Create Account</h3>
                    </div>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{message.tags}}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form action="" method="POST">
                        {% csrf_token %}
                       <div class="form-group">
                            <input class="input" required type="text" name="first_name" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input class="input" required type="text" name="last_name" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input class="input" required type="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input class="input" required type="text" name="username" placeholder="User Name">
                        </div>
                        <div class="form-group">
                            <input class="input" required type="password" name="password" placeholder="Password">
                        </div>
                        <button class="btn btn-success" type="submit" value="user_creat"> Create account</button>
                        <p>Already a customer ? <a href="/login/">Login</a></p>
                    </form>

                </div>
            </div>


        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /section -->

{% endblock %}
