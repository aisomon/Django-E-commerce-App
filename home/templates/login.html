{% extends 'base.html' %}

{% load static %}

{% block content %}
    
    
<!-- BREADCRUMB -->
<div id="breadcrumb">
    <div class="container">
        <ul class="breadcrumb">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li class="active">User Login</li>
        </ul>
    </div>
</div>
<!-- /BREADCRUMB -->

<!-- section -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <div class="col-md-12">
                <div class="billing-details">

                    <div class="section-title">
                        <h3 class="title">Login</h3>
                    </div>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{message.tags}}" id="msg" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form action="" method="post">
                        {% csrf_token %}
                       <div class="form-group">
                            <input class="input" type="text" name="username" placeholder="User Name">
                        </div>
                        <div class="form-group">
                            <input class="input" type="password" name="password" placeholder="Password">
                        </div>
                        <div></div>
                        <button class="btn btn-success" type="submit" value="Login"> Login</button>
                        <p>Haven't create your account? <a href="{% url 'signup' %}">Create here</a></p>
                    </form>

                </div>
            </div>


        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /section -->

{% endblock %}

{% block jquery %}	
    <script>
        setTimeout(function(){
            if ($("#msg").length > 0){
                $("#msg").remove();
            }
        },2000)
    </script>
{% endblock %}
